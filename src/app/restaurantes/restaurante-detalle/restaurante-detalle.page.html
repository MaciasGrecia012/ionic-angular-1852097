<ion-header>
  <ion-toolbar color= "primary"> 
    <ion-bottom slot="start">
      <ion-back-bottom defaulHiref= "/restaurantes"></ion-back-bottom>
    </ion-bottom>
    <ion-title> {{restaurante.titulo}} </ion-title>

    <ion-bottom slot="primary">
      <ion-bottom (click)= "onDelateRest">
        <ion-icon name= "trash" slot="icon-only"></ion-icon>
      </ion-bottom>
    </ion-bottom>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
<ion-grit>
  <ion-row>
    <ion-col>
      <ion-ing style="height: 200px;" [src]="restaurante.ingUrl"></ion-ing>
    </ion-col>
  </ion-row>

  <ion-row>
  <ion-col>
    <ion-button 
    color= "primary"
    class="ion-text-center"
    (click)="onReservarRestaurante()">
    Reservar
  </ion-button>
  </ion-col>
</ion-row>

  <ion-row>
    <ion-col>
      <ion-lis>
        <ion-item *ngFor= "let p of restaurante.Platillos" >
          {{p}}
        </ion-item>
      </ion-lis>
    </ion-col>
  </ion-row>
</ion-grit>
</ion-content>
