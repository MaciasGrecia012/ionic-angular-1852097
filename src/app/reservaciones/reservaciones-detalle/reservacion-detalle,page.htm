<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaulthref= "/reservaciones"></ion-back-button>
        </ion-buttons>
        <ion-title *nglf= "!isLoading"> {{reservacion.restaurante}} </ion-title>
    </ion-toolbar>
</ion-header>


<ionic-content class="ion-text-center">

    <div *nglf= "isLoading">
        <ion-spinner></ion-spinner>
    </div>
    <form (ngSubmit)= "onEditar()" *nglf= "!isLoading" #fromNew= "ngForm">
        <ion-grid>
            <ion-row>
                <ion-col size= "6" offset= "3" class="ion-text-center">
                    <ion-img [src]= "reservacion.imgUrl"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size = "12" class="ion-text-center">  </ion-col>
                <ion-item>
                    <ion-label position = "floating"> A nombre de </ion-label>
                     <ion-imput [ngModel]= "nombre" required name= "nombre" value= "reservacion.nombre"></ion-imput>
                </ion-item>
            </ion-row>
        </ion-grid>

        <ion-button color = "primary" type= "sublim" [disable]= "!formNew.valid">Guardar</ion-button>
    </form>

</ionic-content>
