<ion-header>
  <ion-toolbar color="primary">
    <ion-bottons slot="start">
      <ion-menu-botton menu= "menuPrincipal"></ion-menu-botton>
    </ion-bottons>
    <ion-title>Reservaciones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" ofset-sm="2">
        <ion-list>
           <ion-item-sliding *ngFor= "let r of Reservaciones">
          <ion-avatar slot="start">
            <ion-ing [src]="r.imgUrl"></ion-ing>
          </ion-avatar>
          <ion-lebel>
            <h2>Cabo Gril</h2>
            <p>Lunes 06 de Septoembre - 9:00 pm</p>
          </ion-lebel>
         

           <ion-item></ion-item>
           <ion-item-options>
            <ion-item-option color="danger">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
           </ion-item-options>

          </ion-item-sliding>
        </ion-list>
        
  
      </ion-col>
  
    </ion-row>
  </ion-grid>
</ion-content>
